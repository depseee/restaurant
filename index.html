<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ресторан</title>
</head>
<body>
    
    <div class="header">

        <div class="container">

            <div class="header-line">
                
                <div class="header-logo">
                    <img src="images/logo.png">
                </div>

                <div class="nav">
                    <a class="nav-item" href="#">ГЛАВНАЯ</a>
                    <a class="nav-item" href="#">МЕНЮ</a>
                    <a class="nav-item" href="#">О НАС</a>
                    <a class="nav-item" href="#">БРОНЬ</a>
                </div>

                <div class="cart">
                    <a href="#">
                        <img class="cart-img" src="images/cart.png">
                    </a>
                </div>

                <div class="phone">
                    <div class="phone-holder">
                        <div class="phone-img">
                            <img src="images/phone.png">
                        </div>

                        <div class="number">
                            <a class="num" href="#">+999-888-76-54</a>
                        </div>
                    </div>

                    <div class="phone-text">
                        Свяжитесь с нами для <br> бронирования
                    </div>
                </div>

                <div class="btn">
                    <a class="button" href="#">ЗАКАЗ СТОЛИКА</a>
                </div>
                
            </div>

        </div>

    </div>

</body>
</html>
